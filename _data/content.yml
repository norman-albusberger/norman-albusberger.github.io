  text: "
        <p>
          <strong>Hallo! Ich bin Norman Albusberger.</strong><br>IT Spezialist und Volkswirt, Ich habe umfangreiche Erfahrung im Bereich Unternehmensführung, strategischem Management und verfüge über 20 Jahre Erfahrung im Bereich Softwareentwicklung.
        </p>
        "
  list:
