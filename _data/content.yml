### Services [ services ]
services:
  title: "Leistungen"
  items:
    - icon: "code"
      name: "Full-Stack Web Entwicklung"
      text: "Ich setze moderne aber auch erprobte Technologien ein, berücksichtige den Lebenszyklus und die Qualität eingesetzter Open Source Technologien."
      h_line: 1

    - icon: "speakerphone"
      name: "Strategische Beratung"
      text: "Digitalisierung bedeutet weit mehr als neue IT-Systeme. Wer Potenziale nutzen will, muss den Trade-off zwischen technologischen Möglichkeiten und betriebswirtschaftlicher Notwendigkeit beherrschen – und den Menschen mitnehmen."
      h_line: 1

    - icon: "alert"
      name: "Interimsmanagement"
      text: "Weg von klassischen Management-Methoden hin zu agilen, autonomen und Aufgaben-orientierten Organisationen."
      h_line: 0

    - icon: "ios-book"
      name: "Coaching & Trainings"
      text: "Eine der für mich wichtigsten Management-Fähigkeiten ist das Mentoring. Ich teile gern mein Know-How in den unterschiedlichen Bereichen. Ich stehe daher auch gesondert für Lehraufträge und Coachings zur Verfügung."

